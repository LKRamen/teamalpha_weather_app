<!doctype html>
<html lang="en-US">
  <main>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width" />
      <title>Forecast</title>
      <link rel="stylesheet" href="./style.css">
    </head>
    <header>
      <div id="logo-container">
        <img id="awesome-inc-logo" src="awesome_inc_logo.png" alt="Awesome Inc Logo">
      </div>
      <div id="header-text">
        <h1>Weather Forecast</h1>
      </div>
      <div id="github-logo">
        <a href="https://github.com/LKRamen/teamalpha_weather_app" target="_blank">
          <img id="github-logo" src="github_logo.png" alt="My Github Portfolio Link">
        </a>
      </div>
    </header>
    <body>
      <div id="weather-container">
        <h1>Awesome Inc Forecast</h1>
        <h3>Please enter the location you would like the forecast for:</h3>
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="state" placeholder="State" required>
        <button onclick="getGeocode()">Search</button>

        <img id="weather-icon" alt="Weather Icon">

        <div id="temp-div"></div>
        <div id="weather-info"></div>

        <div id="hourly-label"></div>
        <div id="hourly-forecast"></div>

        <div id="weekly-label"></div>
        <div id="weekly-forecast"></div>
      </div>
      <script src="./script.js"></script>
    </body> 
  </main>
</html>
